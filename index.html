<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <script src="./index.js" defer></script>
  <title>疫苗時段查詢</title>
</head>

<body>
  <div id="root" class="center">
    <h1>新冠疫苗可接種查詢系統 (非官方)</h1>
    <form name="query" id="query">
      <div class="flex-row">
        <!--select vaccine type-->
        <div>
          <label for="cv_name">疫苗種類：</label>
          <select name="cv_name" id="cv_name" autofocus>
            <option>[ 請選擇 ]</option>
            <option value="Sinovac">科興/克爾來福</option>
            <option value="BioNTech/Fosun">復必泰/輝瑞</option>
          </select>
        </div>
        <!--select district-->
        <div>
          <label for="district_id">地區：</label>
          <select name="district_id" id="district_id" disabled>
            <option>[ 請選擇 ]</option>
          </select>
        </div>
      </div>
      <!--select center-->
      <div>
        <label for="center_id">中心：</label>
        <select name="center_id" id="center_id" disabled>
          <option>[ 請選擇 ]</option>
        </select>
      </div>
    </form>
  </div>
</body>

</html>
